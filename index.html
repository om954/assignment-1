<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="hero-image" src="./images/hero-image.png" alt="">
        </div>
        <div class="right">
            <div class="main">
                <img class="logo-image" src="./images/mobile-header-logo.svg" alt="">
                <p class="heading">Company</p>
            </div>
        <div class="display">
            <p class="tagline">We are <span> experts </span> in business, marketing, growth & sales.</p>
            <p class="login-para">Login into your account</p>
            <form action="#">
                <input class="username" type="text" placeholder="Username">
                <input class="password" type="password" placeholder="Password">
                
                
                <div class="buttons">
                    <button class="login-btn">Login</button>
                    <a class="forgot-pass" href="#"><p>Forgot Password?</p></a>
                </div>
                
                <p class="register-para">Are you a new member? <span>Register here</span> </p>
            </form>
        </div>
        </div>
    </div>

</body>
</html>
