<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
   <div class="main2">
        <div class="navbar">
            <img id="menu_bar" src="./images/menu-bar.svg" alt="">
            <img id="company_logo" src="./images/logo.svg" alt="">
            <img id="search_icon" src="./images/search-icon.svg" alt="">
            <p id="Search">Search</p>
            <img id="notification_icon" src="./images/notification-icon.svg" alt="">
            <img id="profile" src="./images/profile.png" alt="">
            <p id="john">John Doe</p>
            <img id="arrow" src="./images/downward-arrow.svg" alt="">
        </div>


        <div class="sidebar">
            <div class="dashboard">
                <img src="./images/dashboard-default.svg" alt="">
                <p>Dashboard</p>
            </div>
            <div class="analysis">
                <img src="./images/graph-default.svg" alt="">
                <p>Analysis</p>
            </div>
            <div class="inbox">
                <img src="./images/inbox-default.svg" alt="">
                <p>Inbox</p>
            </div>
            <div class="history">
                <img src="./images/clock-default.svg" alt="">
                <p>History</p>
            </div>
            <div class="users">
                <img src="./images/user-default.svg" alt="">
                <p>Users</p>
            </div>
            <div class="maintenance">
                <img src="./images/maintenance-default.svg" alt="">
                <p>Maintenance</p>
            </div>
            <div class="setting">
                <img src="./images/setting-default.svg" alt="">
                <p>Settings</p>
            </div>
        </div>
        <div class="main3">
            <p class="head">Dashboard</p>
            <div class="product1">
                <img class ="figure" src="./images/star.svg" alt="">
                <p class="value1">23,457</p>
                <p class="value2">New Products</p>
            </div>
            <div class="product2">
                    <img src="./images/new-product.svg" alt="">
                    <p class="value3">2345</p>
                    <p class="value4">Added Products</p>
            </div>
            <div class="product3">
                    <img src="./images/total-product.svg" alt="">
                    <p class="value5">32,456</p>
                    <p class="value6">Total Products</p>
            </div>
            <div class="product4">
                    <img src="./images/dollar-filled.svg" alt="">
                    <p class="value7">5678</p>
                    <p class="value8">Today's Sale</p>
            </div>
            <div class="product5">
                <img src="./images/money-bag.svg" alt="">
                <p class="value9">33,5342</p>
                <p class="value10">Total Sale</p>
            </div>
            <div class="sale">
                <div class="top">
                    <p class="heading">Sale</p>
                    <div class="timeline">
                        <p>Weekly</p>
                        <p>Monthly</p>
                        <p class="yearly">Yearly</p>
                        <div class="line"></div>
                    </div>
                </div>
                <img src="./images/data-graph.png" alt="" class="graph">
            </div>

            <!-- <div class="country-sale">
                <p class="heading">Sales by Country</p>
                <img class="pie-chart" src="./images/pie-chart.svg" alt="">
                <div class="country">
                    <div class="col-1">
                        <div class="name-1">
                            <div class="red"></div>
                            <div class="text">United States of America</div>
                        </div>
                        <div class="name-2">
                            <div class="green"></div>
                            <div class="text">Canada</div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="name-1">
                            <div class="orange"></div>
                            <div class="text">Russia</div>
                        </div>
                        <div class="name-2">
                            <div class="yellow"></div>
                            <div class="text">India</div>
                        </div>
                    </div>
                </div>
            </div> -->

        </div>
   </div> 
</body>
</html>
